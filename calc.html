<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator p-3 rounded shadow">
      <input type="text" id="display" class="form-control text-end mb-3" readonly>
      <div class="buttons d-grid gap-2">
        <div class="row">
          <button class="btn btn-secondary col" onclick="clearDisplay()">AC</button>
          <button class="btn btn-secondary col" onclick="append('%')">%</button>
          <button class="btn btn-secondary col" onclick="square()">xÂ²</button>
          <button class="btn btn-danger col" onclick="append('/')">/</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="append('7')">7</button>
          <button class="btn btn-light col" onclick="append('8')">8</button>
          <button class="btn btn-light col" onclick="append('9')">9</button>
          <button class="btn btn-danger col" onclick="append('*')">*</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="append('4')">4</button>
          <button class="btn btn-light col" onclick="append('5')">5</button>
          <button class="btn btn-light col" onclick="append('6')">6</button>
          <button class="btn btn-danger col" onclick="append('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="append('1')">1</button>
          <button class="btn btn-light col" onclick="append('2')">2</button>
          <button class="btn btn-light col" onclick="append('3')">3</button>
          <button class="btn btn-danger col" onclick="append('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="append('0')">0</button>
          <button class="btn btn-light col" onclick="append('.')">.</button>
          <button class="btn btn-success col-6" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div> <script>
    // Append value to the display
    function append(value) {
      document.getElementById("display").value += value;
    }

    // Clear the display
    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    // Calculate square of the current number
    function square() {
      let current = document.getElementById("display").value;
      if (current !== "") {
        document.getElementById("display").value = Math.pow(parseFloat(current), 2);
      }
    }

    // Calculate the result using eval
    function calculate() {
      let expression = document.getElementById("display").value;
      try {
        let result = eval(expression);
        document.getElementById("display").value = result;
      } catch (error) {
        document.getElementById("display").value = "Error";
      }
    }
  </script></body>
</html>
