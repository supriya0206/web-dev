<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Registration Form</h2>
          <form id="registrationForm" novalidate>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
              <div id="nameError" class="error"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
              <div id="emailError" class="error"></div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
              <div id="phoneError" class="error"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div id="passwordError" class="error"></div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
              <div id="confirmPasswordError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div> <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent form from submitting by default
      validateForm();
    });

    function validateForm() {
      // Get all field values
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Reset errors
      document.getElementById('nameError').innerText = "";
      document.getElementById('emailError').innerText = "";
      document.getElementById('phoneError').innerText = "";
      document.getElementById('passwordError').innerText = "";
      document.getElementById('confirmPasswordError').innerText = "";

      let isValid = true;

      // Validate Full Name
      if (fullName.length < 5) {
        document.getElementById('nameError').innerText = "Name must be at least 5 characters long.";
        isValid = false;
      }

      // Validate Email
      if (!email.includes("@")) {
        document.getElementById('emailError').innerText = "Please enter a valid email address.";
        isValid = false;
      }

      // Validate Phone Number
      if (phone === "123456789" || !/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').innerText = "Enter a valid 10-digit phone number.";
        isValid = false;
      }

      // Validate Password
      if (
        password.toLowerCase() === "password" ||
        password.toLowerCase() === fullName.toLowerCase() ||
        password.length < 8
      ) {
        document.getElementById('passwordError').innerText = "Password is not strong enough.";
        isValid = false;
      }

      // Confirm Password
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
        isValid = false;
      }

      // If all validations pass
      if (isValid) {
        alert("Registration successful!");
        form.reset();
      }
    }
  </script></body>
</html>
